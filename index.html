<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Responsive</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="header max-w-[1140px] mx-auto">
        <nav class="navigation flex justify-between items-center mt-[30px] mb-30">
            <a href=""><img src="./assets/logo.png" alt="" class="logo"></a>
            <div class="menu flex justify-between">

                <ul class="flex justify-between gap-12">
                    <li class="list-item text-[#252432] font-bold"><a href="#">Home</a></li>
                    <li class="list-item text-[#8987A1]"><a href="">Shop</a></li>
                    <li class="list-item text-[#8987A1]"><a href="">About us</a></li>
                </ul>

                <a href="" class="cart-button flex ml-12">
                    <img src="./assets/shopping-cart.png" alt="">
                    <span class="text-black text-[16px]">Cart ($56)</span>
                </a>
            </div>
        </nav>
        <!-- =====End of Navigation===== -->

        <div class="hero flex items-end">
            <div class="hero-text w-[50%]">
                <h1 class="hero-title text-[4.0625rem] font-bold leading-[89px]">
                    ALWAYS <span class="orange text-[#E95A08]">FRESH FLOWER</span>
                </h1>
                <p class="description text-[1.375rem] text-[#000000] opacity-50 leading-[27px]">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div>
            <figure class="hero-image w-[50%]">
                <img src="./assets/hero-flower.png" alt="">
            </figure>
        </div>



    </header>
    <!-- <<<<<=-----=====End of Header=====-----=>>>>> -->







    <!-- <<<<<=-----=====/=====-----=>>>>> -->
</body>
</html>
